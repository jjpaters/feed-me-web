<div class="container">
    <h1>Admin</h1>
    <div class="alert alert-primary" role="alert">
        <em>Status</em>: {{ message }}
        <p>
            {{ messageDate | date:'full' }}
        </p>
        <button class="btn btn-primary" (click)="checkStatus()">Check Status</button>
    </div>
</div>
