<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Edit</h4>
  <button type="button" class="btn-close" aria-describedby="modal-title"
    (click)="modalService.modalRef.dismiss(false)"> </button>
</div>
<div class="modal-body">
  <textarea type="text" class="form-control" rows="3" [(ngModel)]="formValue"></textarea>
</div>
<div class="px-2 py-2">
  <div class="clearfix">
    <button type="button" class="btn btn-secondary float-start" (click)="save()">
      Save
    </button>  
    <button type="button" class="btn btn-outline-dark float-start" (click)="modalService.modalRef.dismiss()">
      Cancel
    </button>
    <button type="button" class="btn btn-danger float-end" (click)="delete()">
      Delete
    </button>
  </div>
</div>
