<h1 mat-dialog-title>Are you sure?</h1>

<div mat-dialog-content>
  <p>
      Once you delete the recipe, there is no going back! Are you sure you want to continue?
  </p>
</div>

<div class="app-button-row" mat-dialog-actions>
  <button mat-stroked-button cdkFocusInitial (click)="close(false)">No</button>
  <button mat-raised-button color="warn" (click)="close(true)">Yes, delete</button>
</div>
