<div class="card m-1 bg-body-tertiary" style="width: 20rem;" *ngIf="recipe">
    <img class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{ recipe.title }}</h5>
        <p class="card-text">
            {{ recipe.description }}
        </p>
        <a [routerLink]="['/edit-recipes', recipe.recipeId]" class="btn btn-primary">View</a>
    </div>
</div>
