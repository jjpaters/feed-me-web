<section class="container">
  <h1>Recipes</h1>

  <div class="row">
    <div class="col col-sm-3" *ngFor="let recipeSummary of recipeSummaries">
      <div class="card m-3">
        <img [src]="recipeSummary.imageUri" class="card-img-top" [alt]="recipeSummary.name">
        <div class="card-body">
          <h4 class="card-title">{{ recipeSummary.name }}</h4>
          <a [routerLink]="recipeSummary.url" class="btn btn-primary">View Recipes</a>
        </div>
      </div>
    </div>
  </div>

</section>
