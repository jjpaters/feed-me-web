<mat-card class="recipe-card" *ngIf="recipe">
  <mat-card-header>
    <mat-card-title>{{ recipe.title }}</mat-card-title>
    <mat-card-subtitle>{{ recipe.description }}</mat-card-subtitle>
    <mat-card-content>
    </mat-card-content>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="['/recipes', recipe.id]">View Recipe</button>
  </mat-card-actions>
</mat-card>
