<section class="container" *ngIf="recipe">
  <div class="row">
    <div class="col">
      <h1>
        <a [routerLink]="['/recipes']">
          <fa-icon [icon]="iconBack"></fa-icon>
        </a>
        {{ originalTitle }}
      </h1>
    </div>
    <div class="col">
      <button class="btn btn-sm btn-outline-dark m-1 float-right" (click)="cancelEditRecipe()" *ngIf="editMode">
        Cancel
      </button>
      <button class="btn btn-sm btn-danger m-1 float-right" (click)="deleteRecipe()" *ngIf="editMode">
        <fa-icon [icon]="iconDelete"></fa-icon> Delete
      </button>
      <button class="btn btn-sm btn-primary m-1 float-right" (click)="editRecipe()" *ngIf="!editMode">
        <fa-icon [icon]="iconEdit"></fa-icon> Edit
      </button>
    </div>
  </div>

  <form [formGroup]="form" class="validate-form" [ngClass]="{ 'submitted-form': submitted }" novalidate>
    <fieldset [disabled]="!editMode">
      <div class="form-group">
        <label for="title">Title <span class="text-danger">*</span></label>
        <input type="text" class="form-control" formControlName="title" required />
        <div class="text-danger" *ngIf="showTitleErrors">
          <span *ngIf="title.errors.required">
            Title is required.
          </span>
        </div>
      </div>

      <div class="form-row">
        <div class="col form-group">
          <label for="servings">Servings</label>
          <input type="text" class="form-control" formControlName="servings" />
        </div>
        <div class="col form-group">
          <label for="prepTime">Prep Time</label>
          <input type="text" class="form-control" formControlName="prepTime" />
        </div>
        <div class="col form-group">
          <label for="cookTime">Cook Time</label>
          <input type="text" class="form-control" formControlName="cookTime" />
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" formControlName="description" rows="5"></textarea>
      </div>
    </fieldset>
  </form>

  <div class="button-row">
    <hr>
    <button class="btn btn-primary" (click)="saveRecipe()" *ngIf="editMode">Save Recipe</button>
  </div>

</section>
