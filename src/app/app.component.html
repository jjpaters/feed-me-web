<mat-toolbar class="nav-sticky mat-elevation-z8" color="primary">
  <mat-toolbar-row>
    <button mat-button routerLink="/home">
      <mat-icon aria-hidden="true">fastfood</mat-icon> <span class="app-title">Feed Me</span>
    </button>
    <span class="app-spacer"></span>
    <div class="app-button-row">
      <button mat-button routerLink="/login" *ngIf="!signedIn">
        Log In
      </button>
      <button mat-raised-button color="accent" routerLink="/signup" *ngIf="!signedIn">
        Sign Up
      </button>
      <button mat-raised-button color="accent" [matMenuTriggerFor]="menu" *ngIf="signedIn">
        <mat-icon aria-hidden="true">account_circle</mat-icon> {{ user.name }}
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logOut()">Log Out</button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<main class="main-container">
  <router-outlet></router-outlet>
</main>
