<mat-toolbar class="nav-sticky mat-elevation-z8" color="primary">
  <mat-toolbar-row>
    <button mat-button routerLink="/home">
      <mat-icon aria-hidden="true">fastfood</mat-icon> <span class="app-title">Feed Me</span>
    </button>
    <span class="app-spacer"></span>
    <div class="app-button-row">
      <button mat-raised-button color="accent" (click)="authService.login()" *ngIf="!authService.loggedIn">
        Log In
      </button>
      <button mat-raised-button color="accent" [matMenuTriggerFor]="menu" *ngIf="authService.loggedIn">
        <mat-icon aria-hidden="true">account_circle</mat-icon> {{ authService.userProfile.name }}
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="authService.logout()">Log Out</button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<main class="main-container">
  <router-outlet></router-outlet>
</main>
