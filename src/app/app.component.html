<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/" (click)="closeMenu()">
      <i class="bi bi-fan"></i> Feed Me
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse" [attr.aria-expanded]="navbarOpen" aria-label="Toggle navigation"
      (click)="toggleNavbar()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse" [ngClass]="{ 'show': navbarOpen }">
      <ul class="navbar-nav mb-2 mb-md-0" *ngIf="(authService.isAuthenticated$ | async)">
        <li class="nav-item">
          <a class="nav-link" routerLink="/recipes" (click)="closeMenu()">
            <i class="bi bi-journals"></i> Recipes
          </a>
        </li>
        <li class="nav-item" ngbDropdown>
          <a href (click)="false" class="nav-link" ngbDropdownToggle>
            <i class="bi bi-person-circle"></i> My Account
          </a>
          <div ngbDropdownMenu>
            <button ngbDropdownItem (click)="navigate('/profile')">
              Profile
            </button>
            <div class="dropdown-divider"></div>
            <button ngbDropdownItem (click)="logOut()">
              Log Out
            </button>
          </div>
        </li>
      </ul>
      <button class="btn btn-outline-light" type="submit" (click)="logIn()"
        *ngIf="(authService.isAuthenticated$ | async) === false">
        <i class="bi bi-person-circle"></i> My Account
      </button>
    </div>
  </div>
</nav>

<main role="main">
  <section class="container">
    <app-notify></app-notify>
  </section>
  <router-outlet></router-outlet>
</main>
