<section class="container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="account-form validate-form"
        [ngClass]="{ 'submitted-form': submitted }" novalidate>
        <h1>Sign Up</h1>

        <div class="alert alert-primary" role="alert">
            Already have an account? <a [routerLink]="['/login']">Log in to Feed Me</a>.
        </div>

        <div class="form-group">
            <label for="email">E-mail <span class="text-danger">*</span></label>
            <input type="email" class="form-control" formControlName="email" />
        </div>

        <div class="form-group">
            <label for="password">Password <span class="text-danger">*</span></label>
            <input type="password" class="form-control" formControlName="password" />
        </div>

        <div class="button-row">
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <button type="reset" class="btn btn-outline-secondary" (click)="onReset()">Clear</button>
        </div>
    </form>
</section>
