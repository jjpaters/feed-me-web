<section class="container">
  
  <h1 class="display-5">
    Welcome, {{ user?.nickname }}
  </h1>

  <div>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" readonly disabled [value]="user?.nickname">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="text" class="form-control" id="email" readonly disabled [value]="user?.email">
      </div>
      <div class="mb-3">
        <label for="email_verified" class="form-label">Email Verified</label>
        <input type="text" class="form-control" id="email_verified" readonly disabled [value]="user?.email_verified">
      </div>
    </form>
  </div>

</section>
