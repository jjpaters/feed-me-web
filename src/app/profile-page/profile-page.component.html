<div class="container">
  <amplify-authenticator>
    <ng-template amplifySlot="authenticated" let-user="user" let-signOut="signOut">
      <h1>Welcome {{ user.username }}!</h1>
      <div>
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" readonly [value]="user.username">
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" class="form-control" id="email" readonly [value]="user.attributes.email">
          </div>
          <div class="form-group">
            <label for="email_verified">Email Verified</label>
            <input type="text" class="form-control" id="email_verified" readonly
              [value]="user.attributes.email_verified">
          </div>
          <div class="form-group">
            <label for="jwt_token">JWT Token</label>
            <textarea class="form-control" id="jwt_token" rows="5" readonly
              [value]="user.signInUserSession.idToken.jwtToken"></textarea>
          </div>
        </form>
      </div>
      <hr>
      <button class="btn btn-outline-primary" (click)="signOut()">Log Out</button>
    </ng-template>
  </amplify-authenticator>
</div>
